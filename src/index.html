<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Plan-up</title>
</head>

<body>

    <div class="heading">
        <h1 class="heading__top">Plan-Up</h1>
        <!-- <h2 class="heading__sub">To-Do List</h2> -->
    </div>

    <div class="main-div">
        <div class="taskForm">

            <div class="taskForm__name">
                <svg class="taskForm__icon taskForm__task-icon">
                    <use xlink:href="img/sprite.svg#icon-news"></use>
                </svg>
                <input type="text" class="taskForm__input" id="taskName" placeholder="Task name" size="5" required>
            </div>

            <div class="taskForm__tag">
                <svg class="taskForm__icon taskForm__tag-icon">
                    <use xlink:href="img/sprite.svg#icon-price-tag"></use>
                </svg>
                <input type="text" class="taskForm__input" id="taskTag" placeholder="Tag" size="2" required>
            </div>

            <div class="taskForm__person">
                <svg class="taskForm__icon taskForm__person-icon">
                    <use xlink:href="img/sprite.svg#icon-users"></use>
                </svg>
                <input type="text" class="taskForm__input" id="taskPerson" placeholder="Person" size="2" required>
            </div>

            <div class="taskForm__date--until">
                <svg class="taskForm__icon taskForm__until-icon">
                    <use xlink:href="img/sprite.svg#icon-calendar"></use>
                </svg>
                <input type="date" class="taskForm__input taskForm__input--until" id="taskUntil" placeholder="Until"
                    size="10" required>
            </div>

            <div class="taskForm__urgency">
                <svg class="taskForm__icon taskForm__urgency-icon">
                    <use xlink:href="img/sprite.svg#icon-new"></use>
                </svg>
                <input type="number" class="taskForm__input taskForm__input--urgency" id="taskUrgency" placeholder="Urgency"
                    min="0" max="9" size="2" required>
            </div>

            <div class="taskForm__add-btn">
                <svg class="taskForm__icon taskForm__add-icon">
                    <use xlink:href="img/sprite.svg#icon-circle-with-plus"></use>
                </svg>
                <button class="btn" class="taskForm__input" id="addBtn">Add</button>
            </div>
        </div>

        <div class="lists">

            <div class="wrapper__todo-list">
                <h3 class="list-heading">To-Do:</h3>

                <div class="lists-icons lists-icons__todo">
                    <input class="lists-icons__checkbox--btn" type="checkbox" name="done"></input>
                    <!-- <div class="lists-icons__item lists-icons__urgency" id="lists-icons__urgency"> -->
                    <div class="lists-icons__item lists-icons__urgency">
                        <svg class="lists-icons__icon lists-icons__icon--urgency">
                            <use xlink:href="img/sprite.svg#icon-new"></use>
                        </svg>
                        <!-- <input type="number" class="lists-icons__input lists-icons__input--urgency" id="listUrgency"
                            placeholder="Urgency" min="0" max="9" size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__name" id="lists-icons__name">
                        <svg class="lists-icons__icon lists-icons__icon--name">
                            <use xlink:href="img/sprite.svg#icon-news"></use>
                        </svg>
                        <!-- <input type="text" class="lists-icons__input" id="listName" placeholder="Task name" size="5"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__tag" id="lists-icons__tag">
                        <svg class="lists-icons__icon lists-icons__tag-icon">
                            <use xlink:href="img/sprite.svg#icon-price-tag"></use>
                        </svg>
                        <!-- <input type="text" class="lists-icons__input" id="listTag" placeholder="Tags" size="2"> -->
                    </div>

                    <!-- <div class="lists-icons__item lists-icons__person" id="lists-icons__person">
                        <svg class="lists-icons__icon lists-icons__icon--person">
                            <use xlink:href="img/sprite.svg#icon-users"></use>
                        </svg>
                        <input type="text" class="lists-icons__input" id="listPerson" placeholder="Person" size="2">
                    </div>    -->

                    <div class="lists-icons__item lists-icons__dateFrom" id="lists-icons__dateFrom">
                        <svg class="lists-icons__icon lists-icons__icon--from">
                            <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--from" id="listFrom" placeholder="From" size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__dateUntil" id="lists-icons__dateUntil">
                        <svg class="lists-icons__icon lists-icons__icon--until">
                            <use xlink:href="img/sprite.svg#icon-aircraft-landing"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--until" id="listUntil" placeholder="Until"
                            size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__daysRemaining" id="lists-icons__daysRemaining">
                        <svg class="lists-icons__icon lists-icons__icon--remaining">
                            <use xlink:href="img/sprite.svg#icon-hour-glass"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--from" id="listFrom" placeholder="From" size="2"> -->
                    </div>

                    <button class="lists-icons__delete--btn lists-icons__delete--btn__icons">Delete</button>
                    <button class="lists-icons__edit--btn lists-icons__edit--btn__icons">Edit</button>
                </div>

                <div class="tasks-list">

                    <!-- <div class="item">
                        <input class="item__checkbox--btn" type="checkbox" name="done"></input>
                        <div class="item__urgency">8</div>
                        <div class="item__name">Do the shopping</div>
                        <div class="item__tags">Out</div>
                        <div class="item__dateFrom">1.1.1111</div>
                        <div class="item__dateUntil">16.12.2222</div>
                        <div class="item__daysRemaining">1000 days</div>
                        <button class="item__delete--btn">Delete</button>
                        <button class="item__edit--btn">Edit</button>
                    </div> -->

                </div>

                <div class="delete-lists delete-lists__todo-list">
                    <button class="delete-lists__btn" id="delete-lists__btn--todo">Delete Todo-List</button>
                </div>

            </div>

            <div class="wrapper__done-list">
                <h3 class="list-heading">Done:</h3>

                <div class="lists-icons  lists-icons__done">
                    <input class="lists-icons__checkbox--btn" type="checkbox" name="done"></input>
                    <div class="lists-icons__item lists-icons__urgency">
                        <svg class="lists-icons__icon lists-icons__icon--urgency">
                            <use xlink:href="img/sprite.svg#icon-new"></use>
                        </svg>
                        <!-- <input type="number" class="lists-icons__input lists-icons__input--urgency" id="listUrgency"
                                                placeholder="Urgency" min="0" max="9" size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__name">
                        <svg class="lists-icons__icon lists-icons__icon lists-icons__icon--name">
                            <use xlink:href="img/sprite.svg#icon-news"></use>
                        </svg>
                        <!-- <input type="text" class="lists-icons__input" id="listName" placeholder="Task name" size="5"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__tag">
                        <svg class="lists-icons__icon lists-icons__icon lists-icons__tag-icon">
                            <use xlink:href="img/sprite.svg#icon-price-tag"></use>
                        </svg>
                        <!-- <input type="text" class="lists-icons__input" id="listTag" placeholder="Tags" size="2"> -->
                    </div>

                    <!-- <div class="lists-icons__person">
                                            <svg class="lists-icons__icon lists-icons__icon--person">
                                                <use xlink:href="img/sprite.svg#icon-users"></use>
                                            </svg>
                                            <input type="text" class="lists-icons__input" id="listPerson" placeholder="Person" size="2">
                                    </div>    -->

                    <div class="lists-icons__item lists-icons__dateFrom">
                        <svg class="lists-icons__icon lists-icons__icon lists-icons__icon--from">
                            <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--from" id="listFrom" placeholder="From" size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__dateUntil">
                        <svg class="lists-icons__icon lists-icons__icon lists-icons__icon--until">
                            <use xlink:href="img/sprite.svg#icon-aircraft-landing"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--until" id="listUntil" placeholder="Until"
                                                size="2"> -->
                    </div>

                    <div class="lists-icons__item lists-icons__daysRemaining">
                        <svg class="lists-icons__icon lists-icons__icon lists-icons__icon--remaining">
                            <use xlink:href="img/sprite.svg#icon-hour-glass"></use>
                        </svg>
                        <!-- <input type="date" class="lists-icons__input lists-icons__input--from" id="listFrom" placeholder="From" size="2"> -->
                    </div>

                    <button class="lists-icons__delete--btn lists-icons__delete--btn__icons">Delete</button>
                    <button class="lists-icons__edit--btn lists-icons__edit--btn__icons">Edit</button>
                </div>

                <div class="done-list">
                    <!-- <div class="item">
                        <input class="item__checkbox--btn" type="checkbox" name="done" checked></input>
                        <div class="item__urgency">8</div>
                        <div class="item__name">Do the shopping</div>
                        <div class="item__tags">Out</div>
                        <div class="item__dateFrom">1.1.1111</div>
                        <div class="item__dateUntil">16.12.2222</div>
                        <div class="item__daysRemaining">1000 days</div>
                        <button class="item__delete--btn">Delete</button>
                        <button class="item__edit--btn">Edit</button>
                    </div> -->
                </div>
                <div class="delete-lists delete-lists__done-list">
                    <button class="delete-lists__btn" id="delete-lists__btn--done">Delete Done-List</button>
                </div>


            </div>


        </div>

        <div class="delete-lists delete-lists__all">
            <button class="delete-lists__btn" id="delete-lists__btn--all">Delete All Lists</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
